<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="start.css">
    <script type="text/javascript">
    function openPage(){
        var isChecked = document.getElementById("switch-blue").checked;    
        console.log(isChecked);
        if (isChecked == false) {
            window.location.href = 'student.html';
        } else {
            
            document.getElementById("switch-blue").checked = true;
            window.location.href = 'teacher.html';
        }
    }
   </script>
</head>
<body>
    <form  name= "myform" class="box" action="" onsubmit="return openPage()">
        <!-- <div style="width: 100%;height: 10%;"> -->
        <img src="images/agora-logo.svg" alt="Countdown" style="position: relative;">   
        <!-- </div> -->
        <input type="text" placeholder="Username" required>
        <input type="text" placeholder="App ID" required>
        <input type="text" placeholder="Room Name" required>
        <!-- Switch -->
        <div class="button-switch">
            <input type="checkbox" id="switch-blue" class="switch" value = "1" />
            <label for="switch-blue" class="lbl-off" id = "student">Student</label>
            <label for="switch-blue" class="lbl-on" id="teacher">Teacher</label>
        </div>
        <input type="submit" value="JOIN CLASS" class = "submit" onclick="openPage()">
    </form>
</body>
</html>
